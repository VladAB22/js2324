<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Sa se afiseze numerele impare pana la numarul n citit de la tastatura</h3>
    <script type="text/javascript">
        let x = 0; y = 1
        n=eval(prompt("Dati numarul:<br />"));
        while (x<= n) {
            document.write("<br /> x este"+x);
            x+=4;
        }


        for(let i=1; i<= n; i=i+4){
        document.write("<br /> x este"+i);
        }
        do{
            document.write("<br /> x este"+y);
            y+=4;
        }while(y<=n)

    </script>
</body>

</html>
